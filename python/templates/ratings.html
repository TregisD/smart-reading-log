<!DOCTYPE html>
<html>
<head>
  <title>⭐ Book Ratings</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f2f2f2; }
    tr:hover { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1>⭐ Book Ratings</h1>
  <table>
    <tr>
      <th>Title</th>
      <th>Story</th>
      <th>Characters</th>
      <th>Writing</th>
      <th>Themes</th>
      <th>Enjoyment</th>
      <th>Overall</th>
    </tr>
    {% for title, story, characters, writing, themes, enjoyment, overall in ratings %}
    <tr>
      <td>{{ title }}</td>
      <td>{{ story }}</td>
      <td>{{ characters }}</td>
      <td>{{ writing }}</td>
      <td>{{ themes }}</td>
      <td>{{ enjoyment }}</td>
      <td>{{ overall }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
